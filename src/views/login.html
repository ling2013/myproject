
<form novalidate="novalidate" name="loginForm">
    <label for="username">用户名</label>
    <input type="text" name="username" ng-model="user.name" my-focus ng-class="{'focus':loginForm.username.$focused}">

    <label for="password">密码</label>
    <input type="password" name="password" ng-model="user.password" my-focus ng-class="{'focus':loginForm.password.$focused}">

    <button type="submit">提交</button>
</form>
